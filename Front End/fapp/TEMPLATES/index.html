<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-black fixed w-full z-10">
        <h1 class="text-2xl font-bold text-red-500">WePlay</h1>
        <div class="hidden md:flex space-x-6">
            <a href="index" class="hover:text-red-500">Home</a>
            <a href="#" class="hover:text-red-500">About us </a>
            <a href="#" class="hover:text-red-500" >History</a>
        </div>
       <a href="login" class="hover:text-2xl font-bold text-red-50" value="login">Login
         </a>
        <div class="flex items-center space-x-4">
            <button id="menuToggle" class="md:hidden">
                <span id="menuIcon">☰</span>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="absolute top-16 left-0 w-full bg-black flex flex-col space-y-4 p-4 md:hidden hidden">
        <a href="index" class="hover:text-red-500">Home</a>
        <a href="#" class="hover:text-red-500">About Us</a>
        <a href="#" class="hover:text-red-500">History</a>
    </div>

    <!-- Hero Section -->
    <div class="relative h-[500px] bg-gray-900 flex items-center justify-center">
        <img src="https://via.placeholder.com/1200x500" alt="Featured Movie" class="absolute inset-0 w-full h-full object-cover opacity-60">
        <div class="relative text-center">
            <h2 class="text-4xl font-bold">Lets Start </h2>
            <p class="mt-2">An amazing Sports experience</p>
            <button class="mt-4 px-6 py-2 bg-red-500 text-white rounded-lg">Rigster Now</button>
        </div>
    </div>

    <!-- Movies Carousel -->
    <div class="p-6">
        <h2 class="text-2xl font-semibold mb-4">Trending Now</h2>
        <div class="flex space-x-4 overflow-x-auto scrollbar-hide">
            <div class="min-w-[200px]">
                <img src="https://via.placeholder.com/300x450" alt="Turf One" class="w-full h-[300px] object-cover rounded-lg">
                <p class="mt-2 text-center">Turf One</p>
            </div>
            <div class="min-w-[200px]">
                <img src="https://via.placeholder.com/300x450" alt="Turf Two" class="w-full h-[300px] object-cover rounded-lg">
                <p class="mt-2 text-center">Turf Two</p>
            </div>
            <div class="min-w-[200px]">
                <img src="https://via.placeholder.com/300x450" alt="Turf Three" class="w-full h-[300px] object-cover rounded-lg">
                <p class="mt-2 text-center">Turf Three</p>
            </div>
            <div class="min-w-[200px]">
                <img src="https://via.placeholder.com/300x450" alt="Turf Four" class="w-full h-[300px] object-cover rounded-lg">
                <p class="mt-2 text-center">Turf Four</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for Mobile Menu Toggle
        const menuToggle = document.getElementById("menuToggle");
        const mobileMenu = document.getElementById("mobileMenu");
        const menuIcon = document.getElementById("menuIcon");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            menuIcon.textContent = mobileMenu.classList.contains("hidden") ? "☰" : "✖";
        });
    </script>

</body>
</html>
